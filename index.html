  <body>
    <center>
      <script type="text/javascript">
        let array = [1, 2, -9, -56, 34, 77, -90, -11, -1, -2, -5, -9];
        let i = 0;

        while (i < array.length) {
          if (array[i] < 0) {
            document.write(array[i] + " ");
          }
          i++;
        }
      </script>
    </center>
  </body>
